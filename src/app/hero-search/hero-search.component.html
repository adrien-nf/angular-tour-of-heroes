<div class="row mb-2">
    <div class="col">
        <label class="form-label" for="search-box">Hero Search</label>
        <input #searchBox id="search-box" class="form-control" (input)="search(searchBox.value)" />
    </div>
</div>
<div class="row">
    <div class="col">
        <ul class="list-group">
            <a *ngFor="let hero of heroes$ | async" class="list-group-item" routerLink="/heroes/{{hero.id}}">
                {{hero.name}}
            </a>
        </ul>
    </div>
</div>
