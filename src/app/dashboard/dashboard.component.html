<div class="row">
    <div class="col">
        <h2>Top Heroes</h2>
    </div>
</div>
<div class="row mb-2">
    <div class="col" *ngFor="let hero of heroes">
        <div class="d-grid gap-2">
            <a routerLink="/heroes/{{hero.id}}" class="btn btn-primary">
                {{hero.name}}
            </a>
        </div>
    </div>
</div>
<div class="row">
    <div class="col">
        <app-hero-search></app-hero-search>
    </div>
</div>
